<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/page.css">
    <link rel="stylesheet" href="./styles/component.css">
    <title>Document</title>
</head>

<body>
    <section class="section__wrapper">
        <div class="tarrifs tarrifs-container">
            <h2 class="tarrifs__header">Тарифы</h2>
            <p class="tarrifs__about">Все тарифы имеют полный функционал и отличаются только количеством месяцев и
                выгодой</p>
            <div class="card tarrifs__card">1</div>
            <div class="card tarrifs__card__discount">2</div>
            <div class="card tarrifs__card__special">
                <div class="card-content">
                    <div class="card-content__benefit">Выгода 50%</div>
                    <div class="card-content__duration">12 месяцев</div>
                    <div class="card-content__description">Тариф подойдёт для тех, кто уверенно ведёт финансовый учёт и
                        хочет
                        сэкономить</div>
                    <div class="card-content__price-block">
                        <div>Общая стоимость</div>
                        <div>11 880 ₽</div>
                        <div>Ваша выгода</div>
                        <div class="golden-block">12 000 ₽</div>
                        <div>Стоимость месяца</div>
                        <div>990 ₽/мес</div>
                    </div>
                    <div class="card-content__free-period bg_white">Бесплатно 14 дней</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
