<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>

<body>
    <form action="#" method="get">
        <div>
            <label for="search">Поиск видео на youtube</label>
            <input type="text" placeholder="Search youtube" id="search" name="search_query" title="Введите только цифры"
                minlength="3" maxlength="20" pattern="/^\d+$/" />
            <input type="email" name="email" id="" />
            <input type="url" name="url" id="" />
        </div>
        <div>
            <label for="agree">Согласен с обработкой данных</label>
            <input type="checkbox" name="agree" id="agree" checked>
        </div>
        <div>
            <input type="radio" name="search" id="all" value="all">
            <label for="all">Поиск повсюду</label>
        </div>
        <div>
            <input type="radio" name="search" id="youtube" value="youtube">
            <label for="youtube">Поиск на youtube</label>
        </div>
        <div>
            <label for="topic">Тематика</label>
            <select name="topic" id="topic">
                <option value="1">Все</option>
                <optgroup label="Популярные">
                    <option value="2">Животные</option>
                    <option value="3" selected>Разработка</option>
                </optgroup>
                <optgroup label="Популярные">
                    <option value="2">Животные</option>
                    <option value="3" selected>Разработка</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="volume">Громкость</label>
            <input type="range" name="volume" id="volume" min="0" max="10" step="2" />
        </div>
        <div>
            <label for="num">Оценка</label>
            <input type="number" name="number" id="num" min="1" max="5" step="1" />
        </div>
        <div>
            <label for="text">Комментарий</label>
            <textarea name="text" id="text" rows="10" cols="100" placeholder="Введите текст"></textarea>
        </div>
        <button type="submit">Начать поиск</button>
    </form>
</body>

</html>
