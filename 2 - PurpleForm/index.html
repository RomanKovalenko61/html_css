<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <h1>Свяжитесь со мной</h1>
        <form action="/form" method="get">
            <div>
                <label for="email">E-mail*</label> <br />
                <input type="email" id="email" name="email" placeholder="Введите email" required />
            </div>
            <div>
                <label for="telegram">Telegram*</label> <br />
                <input type="text" id="telegram" name="telegram" placeholder="Введите telegram" />
            </div>
            <div>
                <label for="topic">Тема*</label> <br />
                <select name="topic" id="topic" required>
                    <option value="courses">Приобретение курсов</option>
                    <option value="feedback">Обратная связь</option>
                </select>
            </div>
            <div>
                <label for="comment">Комментарий</label> <br />
                <textarea id="comment" name="comment" rows="10" cols="30">Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои реквизиты для
            выставления счета. Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои
            реквизиты для выставления счета.</textarea>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </main>
</body>

</html>
